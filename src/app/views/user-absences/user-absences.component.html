<div class="user-absences__action-bar">
	<app-headline title="User Absences"></app-headline>
	<a [routerLink]="['/user-absences-create', userId]" class="button">
		 + new absence
	</a>
</div>

<table class="table">
	<thead>
		<tr>
			<th>Date</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Email</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let absence of absences">
			<td>{{ absence.Date }}</td>
			<td>{{ absence.FirstName }}</td>
			<td>{{ absence.LastName }}</td>
			<td>{{ absence.Email }}</td>
		</tr>
	</tbody>
</table>
